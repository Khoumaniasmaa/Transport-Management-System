<!DOCTYPE html><!--je vais a decoree par la page template-->
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Modifier une conducteurs </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post"th:action="@{saveconducteurs(page=${page},keyword=${keyword})} ">
            <div>
                <label>Num√©ro</label>
                <label th:text="${conducteurs.id}">ID</label>
                <input class="form-control" type="hidden" name="id" th:value="${conducteurs.id}">
            </div>
            <div>
                <br>
                <label>nom  </label>
                <input class="form-control" type="text" name="nom" th:value="${conducteurs.nom}">
                <span class="text-danger" th:errors ="${conducteurs.nom}"></span>
            </div>
            <div>
                <label>Prenom </label>
                <input class="form-control" type="text" name="prenom" th:value="${conducteurs.prenom}">
                <span class="text-danger" th:errors ="${conducteurs.prenom}"></span>
            </div>
            <div>
                <label>Email</label>
                <input class="form-control" type="text" name="Email" th:value="${conducteurs.email}">
                <span class="text-danger" th:errors ="${conducteurs.email}"></span>
            </div>
            <div>
                <label>Permis conduite </label>
                <input class="form-control" type="text" name="permis" th:value="${conducteurs.permis}">
                <span class="text-danger" th:errors ="${conducteurs.permis}"></span>
            </div>
<br>

            <div class="d-grid gap-3">
                <button type="submit"class="btn-primary">Save</button>
            </div>


        </form>
    </div>

</div>
</body>
</html>
