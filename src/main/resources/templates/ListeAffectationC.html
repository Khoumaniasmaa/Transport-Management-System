<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="template1" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Les commandes </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Liste des Affecattaions au Conducteurs</h6>
            </div>
            <div >
                <table class="table table-striped">
                    <thead>
                    <tr><th> Réference de commande </th> <th>Prénom de conducteur</th><th>Nom de conducteur</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each ="K:${listAffectationC}">
                       <!-- <td th:text="${A.id}"></td>-->
                        <td th:text="${K.nom} "></td>
                        <td th:text="${K.prenom} "></td>
                        <td th:text="${K.nomC} "></td>

                <td>
                     <a onclick=" return confirm('êtes vous sûre')"  class="btn btn-outline-danger"th:href="@{deleteAffectationC(id=${K.id},keyword=${keyword},page=${currentPage})}"><i class='fas fa-trash'></i></a></td>
                        <td > <a  class="btn btn-outline-success"  th:href="@{editAffectationC(id=${K.id},keyword=${keyword},page=${currentPage})}"><i class='fas fa-edit'></i></button></a></td>


                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
