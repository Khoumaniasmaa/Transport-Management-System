<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Interventions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content1">
  <div class="col-md-6 offset-3">
    <table class="table table-hover">
      <a class='far fa-arrow-alt-circle-left'th:href="@{/ListeVehicules}" style='font-size:40px;color:#0090ff;text-decoration:none;'></a>
      <H3>Details: </H3>
      <thead>
      <!--    <tr> <th><center><img src="../img/le bon de commande.jpg" /></center></th></tr>-->
      <tr><th>Number des Vehicules</th>
        <th  th:text="${vehicules.id}"></th></tr>
      <tr><th>Matricule</th>
        <th  th:text="${vehicules.nom}"></th></tr>
      <tr><th>Poids_Max</th>
        <th  th:text="${vehicules.poids_max}"></th></tr>
<tr><th>Ville</th>
        <th  th:text="${vehicules.ville}"></th></tr>
      <tr><th>Commune</th>
        <th  th:text="${vehicules.commune}"></th></tr>
      <tr><th>Nom de Conducteur:</th>
        <th  th:text="${vehicules.nomConducteur}"></th></tr>
      </tbody>

    </table>
  </div>
</div>
</body>
</html>
