<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Interventions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <table class="table table-hover">
            <a class='far fa-arrow-alt-circle-left'th:href="@{/index}" style='font-size:40px;color:#0090ff;text-decoration:none;'></a>
            <H3>Details: </H3>
   <thead>
<!--    <tr> <th><center><img src="../img/le bon de commande.jpg" /></center></th></tr>-->
            <tr><th>Numero</th>
                <th  th:text="${intervention.id}"></th></tr>
            <tr><th>Nom</th>
                <th  th:text="${intervention.nom}"></th></tr>
            <tr><th>Urgence</th>
                <th  th:text="${intervention.urgence}"></th></tr>
            <tr><th>État</th>
                <th  th:text="${intervention.etat}"></th></tr>
            <tr><th>Date de programmation</th>
                <th  th:text="${intervention.date_Programmation}"></th></tr>
            <tr><th>Date d'acceptation</th>
                <th  th:text="${intervention.date_acceptation}"></th></tr>
            <tr><th>Type d'intervention:</th>
                <th  th:text="${intervention.type_intervention}"></th></tr>
            <tr><th>Nom de Technicien:</th>
                <th  th:text="${intervention.nom_technicien}"></th></tr>
            <tr><th>Type de service</th>
                <th  th:text="${intervention.type_service}"></th></tr>
            <tr><th>Description de problème</th>
                <th  th:text="${intervention.description}"></th></tr>
            </tbody>

        </table>
    </div>
    </div>
</body>
</html>
