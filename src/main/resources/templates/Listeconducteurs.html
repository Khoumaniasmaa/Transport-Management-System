<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="template1" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Les commandes </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Liste des conducteurs </h6>
            </div>
            <div >
                <table class="table table-striped">
                    <thead>
                    <tr> <th> Numéro</th> <th>Nom</th><th>Prenom</th><th>Email</th><th>Permis</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each ="c:${listconducteurs}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.nom} "></td>
                        <td th:text="${c.prenom}"></td>
                        <td th:text="${c.email}"></td>
                        <td th:text="${c.permis}"></td>

                       <td>
                            <a onclick=" return confirm('êtes vous sûre')"  class="btn btn-outline-danger"th:href="@{deleteconducteur(id=${c.id},keyword=${keyword},page=${currentPage})}"><i class='fas fa-trash'></i></a></td>


                        <td > <a  class="btn btn-outline-success"  th:href="@{editconducteur(id=${c.id},keyword=${keyword},page=${currentPage})}"><i class='fas fa-edit'></i></button></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
